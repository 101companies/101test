# Empty matches with no rules.
1 :
  diff   :
    101repo/README.md              : A
    101web/data/dumps/rules.json   : A
    101web/data/dumps/matches.json : A
  files  : &emptymatches
    101web/data/dumps/matches.json :
      json : |
        {
            "failures" : [],
            "matches"  : {},
